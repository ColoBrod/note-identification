<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Identification</title>
</head>
<body>
<div id="note-identifier-app">
  <div id="navbar">
    <!-- <i id="navbar-back" class="fas fa-arrow-alt-circle-left"></i> -->
    <i id="navbar-back"></i>
    <div id="navbar-game">
      <div id="navbar-game-number"></div>
      <div id="navbar-game-accuracy"></div>
    </div>
    <img src="img/settings.svg" alt="" id="navbar-settings">
    <!-- <i id="navbar-settings" class="fas fa-cog"></i> -->
  </div>
  <div id="main-menu">
    <img id="logo" src="img/logo.png" alt=""> 
    <div class="note-identification-tests">
      <div class="note-identification-tests-header">Note Identification Tests</div>
      <div class="note-identification-tests-hr"></div>
      <div class="note-identification-tests-description">Test your knowledge of music language with our online tests, select your diffidculty below!</div>
      <a src="#" class="note-identification-tests-help">Need Help?</a>
      <div class="list-of-exercise-lvls"></div>
    </div>
  </div>
  <div id="exercises"></div>
  <div id="settings">
    <div class="setting setting-helpers">
      Helpers
      
      <!-- Rectangular switch -->
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>

    </div>
    <div class="setting setting-nextQuestion">
      <span>Next question after (s): </span>
      <input type="number">
    </div>
  </div>
  <div id="game">
    <img id="logo" src="img/logo.png" alt="">
    <div id="title"></div>
    <div id="musical-scores">
      <img src="//:0" alt="">
      <div id="helpers">
      </div>
    </div>
    <div id="note-buttons"></div>
    <!-- <div id="go-back">&lt Go Back</div> -->
  </div>
</div>
</body>
</html>
